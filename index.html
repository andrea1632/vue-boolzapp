<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzap</title>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./asset/css/style.css">
</head>
<body>
    <div id="root">
        <div class="background p-3">
            <div class="container mainContainer">
                <div class="row firstRow">
                    <div class="col-4">
                        <!-- ROW UTENTE -->
                        <div class="bg-light p-2 d-flex justify-content-between align-items-center">
                            <div>
                                <img class="rounded-circle avatar me-2" src="./asset/img/avatar_io.jpg" alt="">
                                <span>Sofia</span>
                            </div>
                            <div>
                                <i class="fa-solid fa-circle-notch greyText"></i>
                                <i class="fa-solid fa-message greyText mx-2"></i>
                                <i class="fa-solid fa-ellipsis-vertical greyText"></i>
                            </div>
                        </div>
                                <!-- NOTIFICHE -->
                        <div class="ps-2 bgLightBlue d-flex align-items-center p-1">
                            <div class="me-2 bg-white rounded-circle p-2">
                                <i class="fa-solid fa-bell-slash lightBlueText"></i>
                            </div>
                            <div>
                                <div>Ricevi notifiche di nuovi messaggi</div>
                                <span class="greyText"><u>Attiva notifiche desktop</u></span>
                            </div>
                        </div>
                        <!-- SEARCH -->
                        <div class="p-1">
                            <div class="input-group d-flex align-items-center">
                                <span class="mx-2 pe-1"><i class="fa-solid fa-magnifying-glass greyText"></i></span>
                                <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat" aria-describedby="basic-addon1">
                              </div>
                        </div>
                        <!-- LISTA DI CHAT -->
                        <div>
                            <ul>
                                <li class="my-1 d-flex" v-for="user in contacts">
                                    <div> 
                                        <!-- <img src="./asset/img/avatar_1.jpg" alt=""> -->
                                        <img class="avatar rounded-circle" :src="'./asset/img/avatar' + user.avatar + '.jpg'" alt="">
                                        <!-- :src="'/path/to/images/' + fileName" -->
                                    </div>
                                    <div class="ms-3">
                                        <div>
                                            {{user.name}}
                                        </div>
                                        <div class="greyText">
                                            ultimo messaggio inviato
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-8">

                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./asset/js/main.js"></script>
</body>
</html>
